<center style="padding-top: 50px;padding-right: 20px;padding-left: 20px;">
  
  <form  [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3"style="border: 0;font-size: 13px;padding: 20px;">
      <label style="text-align: start;" for="exampleInputEmail1" class="form-label">Correo electronico</label>
      <div class="shadow">
       <input  required formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
     </div>
      <div *ngIf="(email.dirty || email.touched) && email.errors">
        <div>
          <span *ngIf="email.errors?.required">El email es requerido</span>
          <span *ngIf="email.errors?.email">Inserte un email v치lido</span>
        </div>
      </div>
    </div>
    <div class="mb-3" style="border: 0; font-size: 13px;padding: 20px;"> 
      <label for="exampleInputPassword1" class="form-label">Contrase침a</label>
      <div class="shadow" >
       <input required formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
     </div>
      <div *ngIf="(password.dirty || password.touched) && password.errors">
        <div>
          <span *ngIf="password.errors?.required" >La contrase침a es requerida</span>
          <span *ngIf="password.errors?.minlength">La contrase침a de bebe tener al menos 6 caracteres</span>
        </div>
      </div>
    </div>
    <ion-button (click)="onClick()" fill="clear" shape="round" style="--background: rgb(243, 117, 13);color: white;">
      <span style="padding-right: 90px;padding-left: 90px;">ENTRAR</span>
    </ion-button>
  </form>
  

  




</center>
