<ion-content>
  <app-headerd title="Home"></app-headerd>
  <div style="padding-left: 20px;">
    <div style="padding-bottom: 65px;padding-top: 20px;">
      <ion-slides [options]="slide">
        <ion-slide *ngFor="let h of home">
          <ion-card style="width: 250px;" class="square">
            <img src={{h.img}}>
          </ion-card>
        </ion-slide>
      </ion-slides>

      <ion-item style="z-index: 1;" lines="none" detail>
        <ion-label>More populars</ion-label>
        <ion-buttons slot="end">
          <ion-button (click)="goToProductsAll()" style="font-size: 13px;text-transform: capitalize;color: grey;">
            See all
          </ion-button>
        </ion-buttons>
      </ion-item>


      <ion-slides [options]="slide">
        <ion-slide class="animate__animated animate__bounceIn" *ngFor="let c of forCategory" style="height: 240px;">
          <ion-grid class="ion-no-padding" style="padding-right: 20px;" fixed>
            <ion-row>
              <ion-col size="12">
                <ion-card style="width: 100%;height: 150px;border-radius: 12px;--background: transparent;">
                  <div class="square-card">
                    <img src={{c.img}}>
                  </div>

                  <div style="position: absolute;top: 100px;left: 165px;">
                    <ion-button color="light" class="ion-no-padding"
                      style="--border-radius: 100%;width: 35px;height: 35px;" (click)="productDetail(c)">
                      <ion-icon name="add" style="color: #f58e05;"></ion-icon>
                    </ion-button>
                  </div>
                </ion-card>

              </ion-col>
              <ion-col style="position: relative;bottom: 20px;" size="12">
                <ion-item style="--background: transparent;padding-top: 5px;" lines="none">
                  <ion-label>
                    <div style="color: #5f5959;font-size: 14px;text-align: start;">{{c.name}}</div>
                    <ionic5-star-rating #rating activeIcon="star" defaultIcon="star-outline" activeColor="#fbb556"
                      defaultColor="#cccccc" readonly="true" rating="{{ c.rating }}" fontSize="13px">
                    </ionic5-star-rating>
                  </ion-label>
                  <span slot="end" style="color: #f58e05;font-size: 14px;padding-top: 5px;">{{c.price | currency:
                    'USD'}}</span>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-slide>
      </ion-slides>
    </div>
  </div>
</ion-content>
