<ion-content>

  <app-headerd title="Profile"></app-headerd>
   
    <div class="ion-text-center" style="padding-bottom: 65px;padding-top: 20px;">
      <div  style="padding-left: 20px;padding-right: 40px;">
        <ion-card  style="width: 100%;height: 350px;border-radius: 10px;" class="shadow">
         <ion-buttons style="font-size: 24px; padding: 8px;">
           <ion-button (click)="options()">
             <ion-icon name="ellipsis-vertical-outline" color="medium" ></ion-icon>
           </ion-button>
         </ion-buttons>
         <div style="padding-top: 10px;">
 
           <ion-avatar style="width: 120px;height: 120px;margin: 0 auto">
             <img src="https://files.rcnradio.com/public/styles/m_img_680x464/public/2019-04/thor_endgame_1_0.jpeg?itok=BedO9-_V" />
           </ion-avatar>
 
           <div style="font-size: 25px;color: #5f5959;">Rene Grillet</div>
            <div style="color: #c50505;">@Reneg</div>
 
           <ion-grid fixed>
             <ion-row>
               <ion-col size="12" style="padding-top: 8px;font-size: 12px;color: #5f5959;">
                 <ion-col size="4" >
                   Expenses
                 </ion-col>
                 <ion-col size="4" style="padding: 50px;">
                   Credits
                 </ion-col>
                 <ion-col size="4">
                   Orders
                 </ion-col>
               </ion-col>
               <ion-col size="12" style="font-size: 12px;color: #ffc404;">
                 <ion-col size="4">
                   {{ expenses | currency: 'USD'}}
                 </ion-col>
                 <ion-col size="4" style="padding: 60px;">
                   {{ credits | currency: 'USD'}}
                 </ion-col>
                 <ion-col size="4">
                   {{ orders | currency: 'USD'}}
                 </ion-col>
               </ion-col>
             </ion-row>
           </ion-grid>
         </div>
        </ion-card>
      </div>
   
   </div>
     

</ion-content>
