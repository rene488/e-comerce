<ion-content>
  <app-headerd title="Login"></app-headerd>


  <app-form-login></app-form-login>


  <div class="ion-text-center">

    <div style="text-align: center; color: gray; padding-top: 10px; font-size: 14px;">
      Don't you have an account?
      <span (click)="SignUp()" style="color: #ffc409; font-weight: bold;cursor: pointer;">Sign up</span>
    </div>


    <div style="padding-top: 25px;">
      <ion-button style="width: 50px;height: 50px;" class="ion-no-padding fb-btn">
        <ion-icon color="light" style="font-size: 29px;" name="logo-facebook"></ion-icon>
      </ion-button>
      <ion-button style="width: 50px;height: 50px;" class="ion-no-padding google-btn">
        <ion-icon color="light" style="font-size: 25px;" name="logo-google"></ion-icon>
      </ion-button>
    </div>

  </div>


  <app-footer></app-footer>
</ion-content>
