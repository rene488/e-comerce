<ion-content>
   

  <div *ngIf="cart.length == 0" class="empty-cart" >
    <ion-icon src="../../../assets/icon/shopping-cart.svg"></ion-icon>
    <p>Your cart is empty</p>
  </div>

<div style="padding: 20px;padding-right: 5px;padding-bottom: 60px;">
      <ion-item-sliding *ngFor="let c of cart">
        <ion-item lines="none">
          <div class="cart-item">
            <div class="image">
              <ion-avatar style="width: 90px;height: 90px;">
                <img src="{{c.img}}" />
              </ion-avatar>
              
            </div>
        
            <ion-grid fixed>
              <ion-row>
                <ion-col size="4"></ion-col>
                <ion-col size="8">
                  <div style="font-size: 18px;font-weight: bold;">{{c.name}}</div>
                  <div style="color: #ffc404;font-size: 14px;">{{c.categoryName}}</div>
                  <div style="color: #c50505;font-size: 17px;">{{c.price | currency: 'USD'}}</div>
                </ion-col>
              </ion-row>
            </ion-grid>
           
        
            <div class="actions">
              <ion-buttons >
                <ion-button (click)="increaseProduct(c)">
                  <ion-icon slot="icon-only" name="add" style="color: #c50505;"></ion-icon>
                </ion-button>
              </ion-buttons>
              <div class="counter">{{c.quantity}}</div>
              <ion-buttons >
                <ion-button (click)="descreaseProduct(c)" style="color: #ffc404;">
                  <ion-icon slot="icon-only" name="remove"></ion-icon>
                </ion-button>
              </ion-buttons>
            </div>
          </div>
        </ion-item>
    
        <ion-item-options side="end">
          <ion-item-option (click)="removeProduct(c)">
            <ion-icon  name="trash-outline" size="large" color="danger"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </div>

</ion-content>

<ion-footer >
  <ion-item style="padding-bottom:70px;" lines="none">
    <ion-label style="font-weight: bold;"> Total
    </ion-label>
    <ion-buttons slot="end">
      <ion-button (click)="onClick()" style="color: #c50505;">  
          {{getTotal()| currency: 'USD'}}
      </ion-button>
      <ion-button style="text-transform: capitalize;" color="secondary" (click)="goPay()" fill="solid" shape="round">
        Pay
        <ion-icon slot="end" name="card-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
</ion-footer>
